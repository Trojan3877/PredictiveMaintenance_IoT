name: Build-Test-Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dotnet-ci:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ .NET 8 SDK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ› ï¸  Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: ğŸ“¦ Restore
        run: dotnet restore

      - name: ğŸ— Build
        run: dotnet build --no-restore --configuration Release

      - name: ğŸ§ª Test + Coverage
        run: |
          dotnet test \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Upload coverage to Codecov â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“ˆ Upload coverage
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: $(find TestResults -name "coverage.cobertura.xml")
          verbose: true
